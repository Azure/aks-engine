kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: backend-policy-allow-ingress-pod-namespace-label
  namespace: development
spec:
  podSelector:
    matchLabels:
      app: webapp
      role: backend
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          purpose: development
      podSelector:
        matchLabels:
          app: webapp
          role: frontend
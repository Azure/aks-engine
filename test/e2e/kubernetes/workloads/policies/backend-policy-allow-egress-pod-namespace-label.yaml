kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: backend-allow-egress-pod-namespace-label
  namespace: development
spec:
  podSelector:
    matchLabels:
      app: webapp
      role: backend
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          purpose: development
      podSelector:
        matchLabels:
          app: webapp
          role: frontend
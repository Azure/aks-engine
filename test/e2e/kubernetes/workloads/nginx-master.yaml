apiVersion: v1
kind: Pod
metadata:
  name: nginx-master
  labels:
    app: nginx-master
spec:
  containers:
  - image: library/nginx:latest
    name: nginx-master
    command:
      - sleep
      - "1000000"
  tolerations:
  - key: kubernetes.azure.com/role
    operator: "Equal"
    value: "master"
    effect: "NoSchedule"
  - operator: "Exists"
    effect: NoExecute
  - operator: "Exists"
    effect: NoSchedule
  nodeSelector:
    kubernetes.azure.com/role: master

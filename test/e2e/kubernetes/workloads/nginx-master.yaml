apiVersion: v1
kind: Pod
metadata:
  name: nginx-master
  labels:
    app: nginx-master
spec:
  containers:
  - image: library/nginx:latest
    name: nginx-master
    command:
      - sleep
      - "1000000"
  tolerations:
  - key: node.kubernetes.io/role
    operator: Equal
    value: "master"
    effect: NoSchedule
  - operator: "Exists"
    effect: NoExecute
  - operator: "Exists"
    effect: NoSchedule
  nodeSelector:
    node.kubernetes.io/role: master

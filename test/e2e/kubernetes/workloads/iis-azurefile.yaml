---
kind: Pod
apiVersion: v1
metadata:
  name: iis-azurefile
  labels:
    name: storage
spec:
  containers:
  - image: mcr.microsoft.com/windows/servercore/iis:windowsservercore-1809
    name: iis-azurefile
    volumeMounts:
    - name: azurefilevol
      mountPath: '/mnt/azure'
  nodeSelector:
    kubernetes.io/os: windows
  volumes:
  - name: azurefilevol
    persistentVolumeClaim:
      claimName: pvc-azurefile

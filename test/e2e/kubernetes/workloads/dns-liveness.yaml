apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness
  name: dns-liveness
spec:
  containers:
  - name: dns-liveness
    image: busybox:1.31.1
    args:
    - /bin/sh
    - -c
    - while true; do sleep 600; done
    livenessProbe:
      exec:
        command: ['sh', '-c', 'nslookup www.bing.com || nslookup google.com']
      initialDelaySeconds: 5
      periodSeconds: 5
  nodeSelector:
    kubernetes.io/os: linux

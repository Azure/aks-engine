apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: large-container-daemonset
  namespace: default
  labels:
    app: large-container-daemonset
spec:
  selector:
    matchLabels:
      app: large-container-daemonset
  template:
    metadata:
      labels:
        app: large-container-daemonset
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - name: large-container
        image: quay.io/deis/go-dev:v1.27.3
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh"]
        args: ["-c", "while true; do sleep 1000; done"]

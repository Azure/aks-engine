kind: Pod
apiVersion: v1
metadata:
  name: pv-pod
spec:
  nodeSelector:
    beta.kubernetes.io/os: linux
  containers:
    - name: myfrontend
      image: nginx
      volumeMounts:
      - mountPath: "/mnt/azure"
        name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: azure-disk

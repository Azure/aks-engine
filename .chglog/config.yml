style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/Azure/aks-engine
options:
  commit_groups:
    title_maps:
      build: Build 🏭
      chore: Maintenance 🔧
      ci: Continuous Integration 💜
      docs: Documentation 📘
      feat: Features 🌈
      fix: Bug Fixes 🐞
      perf: Performance Improvements 🚀
      refactor: Code Refactoring 💎
      revert: Revert Change ◀️
      style: Code Style 🎶
      test: Testing 💚
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE

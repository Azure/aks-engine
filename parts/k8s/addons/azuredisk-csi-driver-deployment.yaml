            - "--metrics-address=0.0.0.0:29605"
            - "--enable-perf-optimization=true"
            - "--user-agent-suffix=aks-engine"
          ports:
            - containerPort: 29603
              name: healthz
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            httpGet:
